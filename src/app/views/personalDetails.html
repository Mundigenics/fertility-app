<div layout="vertical" layout-fill>

  <md-content>
    <header>
      <acme-navbar></acme-navbar>
    </header>

    <section class="" align="center">
      <div>
        <h1>Personal Details</h1>
        <p class="lead">
          <img src="" alt=""><br>
          Please let us know the following details:
        </p>
      </div>
        <div flex layout="column" layout-sm="column" layout-align="left">
        <md-input-container ng-click="" ng-required><label>First Name</label>
        <input>
        </md-input-container>
        <md-input-container ng-click=""><label>Surname</label>
        <input>
        </md-input-container>
        Date of Birth
      </div>
       
      <div flex layout="row" layout-sm="row" layout-align="left">
        <md-input-container style="margin-right: 10px;">
        <label>Day</label>
        <md-select ng-model="main.day">
          <md-option ng-repeat="day in days" ng-value="{{main.day}}">{{main.day}}</md-option>
        </md-select>
      </md-input-container>
      <md-input-container style="margin-right: 10px;">
        <label>Month</label>
        <md-select ng-model="main.month">
          <md-option ng-repeat="month in months" ng-value="{{main.month}}">{{main.month}}</md-option>
        </md-select>
      </md-input-container>
      <md-input-container style="margin-right: 10px;">
        <label>Year</label>
        <md-select ng-model="main.year">
          <md-option ng-repeat="year in years" ng-value="{{main.year}}">{{main.year}}</md-option>
        </md-select>
      </md-input-container>
    </div>
      <div flex layout="column" layout-sm="column" layout-align="left">
        <md-input-container ng-click="" ng-required><label>Email address:</label>
        <input>
        </md-input-container>
        <md-button href="#/Intentions" class="md-raised md-primary" ng-click="">Continue</md-button>
      </div>
    </section>
