<div layout="vertical" layout-fill>

  <md-content>
    <header>
      <acme-navbar></acme-navbar>
    </header>

    <section class="" align="center">
      <div>
      <h1>Contraception</h1>
        <p class="lead">
          Please give some details about <br/>your use of contraception:
          <br/>
          <br/>
         </p> 
        <div align="center">
          Lifetime total years of any kind
          <br/> 
          of hormonal contraception:
          <i class="material-icons">info_outline</i> <br/>
          <div layout="column" layout-sm="column" align="center">
            <i class="material-icons" ng-click="plusOne()">arrow_drop_up</i>
            {{main.contraceptiveYears}} years
            <i class="material-icons" ng-click="minusOne()">arrow_drop_down</i>
          </div>
          Date of last use of any contraceptives
          <div flex layout="row" layout-sm="row" layout-align="center">
            <md-input-container style="margin-right: 10px;">
              <label>Day</label>
              <md-select ng-model="main.selectedDay">
                <md-option ng-repeat="day in main.days" ng-value="{{day}}">{{day}}</md-option>
              </md-select>
            </md-input-container>
            <md-input-container style="margin-right: 10px;">
              <label>Month</label>
              <md-select ng-model="main.selectedMonth">
                <md-option ng-repeat="month in main.months" ng-value="{{month}}">{{month}}</md-option>
              </md-select>
            </md-input-container>
            <md-input-container style="margin-right: 10px;">
              <label>Year</label>
              <md-select ng-model="main.selectedYear">
                <md-option ng-repeat="year in main.years" ng-value="{{year}}">{{year}}</md-option>
              </md-select>
            </md-input-container>
          </div>
        </div>
        <div flex layout-sm="column" layout-align="center center">
        <md-button href="#/Infertility" class="md-raised md-primary" ng-click="">Continue</md-button>
      </div>
    </section>
